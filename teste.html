<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Doador</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h2>Cadastro de Doador de Sangue</h2>
    <form action="/submit" method="POST">
        <label>Nome:</label><br>
        <input type="text" name="nome" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Telefone:</label><br>
        <input type="tel" name="telefone" required><br><br>

        <label>Data de Nascimento:</label><br>
        <input type="date" name="data_nascimento" required><br><br>

        <label>Gênero:</label><br>
        <select name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="nao_binario">Não Binário</option>
        </select><br><br>

        <label>Tipo Sanguíneo:</label><br>
        <select name="tipo_sanguineo" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="nao_sei">Não sei meu tipo de sangue</option>
        </select><br><br>

        <label>CEP:</label><br>
        <input type="text" id="cep" name="cep" required><br><br>

        <label>Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" readonly><br><br>

        <label>Bairro:</label><br>
        <input type="text" id="bairro" name="bairro" readonly><br><br>

        <label>Já doou sangue?</label><br>
        <select name="ja_doou" id="ja_doou" required onchange="toggleDoacao()">
            <option value="">Selecione</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select><br><br>

        <div id="primeiraDoacaoDiv" style="display:none;">
            <label>Quando foi a primeira doação?</label><br>
            <input type="date" name="primeira_doacao"><br><br>
        </div>

        <div id="interesseDiv" style="display:none;">
            <label>Tem interesse em doar sangue?</label><br>
            <select name="interesse_doar">
                <option value="">Selecione</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select><br><br>
        </div>

        <label><input type="checkbox" name="autorizacao_mensagens"> Autorizo receber mensagens</label><br>
        <label><input type="checkbox" name="autorizacao_lgpd" required> Aceito a disponibilização dos meus dados segundo a LGPD</label><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
