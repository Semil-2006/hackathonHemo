<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/cadastro.css') }}">

    <style>
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }

        .back-to-top:hover {
            background-color: #0056b3;
        }

        .submit-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    {% include 'components/header.html' %}

    <main class="main-content">
        <section class="registration-container">
            
            <!-- 
              MUDANÇA 3: 
              Link de "Voltar" corrigido para usar 'url_for' (boa prática).
              (Isso assume que você tem uma rota '@app.route("/")' chamada 'index' no seu app.py)
            -->
            <a href="{{ url_for('index') }}" class="back-link">&larr; Voltar para Home</a>
            
            <h1 class="form-title">Cadastro de Doador</h1>
            <p class="form-subtitle">Seus dados são essenciais para salvar vidas.</p>

            <form class="registration-form" action="/submit" method="POST">
                
                <div class="form-group">
                    <label for="nome" class="form-label">Nome completo:</label>
                    <input type="text" id="nome" name="nome" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="nome@exemplo.com" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" class="form-input" placeholder="(11) 99999-9999" required>
                </div>

                <div class="form-group">
                    <label for="data_nascimento" class="form-label">Data de nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="genero" class="form-label">Gênero:</label>
                    <select id="genero" name="genero" class="form-input" required>
                        <option value="">Selecione</option>
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Não binário</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tipo_sanguineo" class="form-label">Tipo sanguíneo:</label>
                    <select id="tipo_sanguineo" name="tipo_sanguineo" class="form-input" required>
                        <option value="">Selecione</option>
                        <option>A+</option><option>A-</option>
                        <option>B+</option><option>B-</option>
                        <option>AB+</option><option>AB-</option>
                        <option>O+</option><option>O-</option>
                        <option>Não sei meu tipo de sangue</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" id="cep" name="cep" class="form-input" placeholder="00000-000" required>
                </div>

                <div class="form-group">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-input" readonly>
                </div>

                <div class="form-group">
                    <label for="ja_doou" class="form-label">Já doou sangue?</label>
                    <select id="ja_doou" name="ja_doou" class="form-input" required>
                        <option value="">Selecione</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>

                <!-- Campos condicionais (controlados via JS) -->
                <div id="pergunta_sim" class="form-group conditional-group">
                    <label for="primeira_vez" class="form-label">Qual foi a primeira vez?</label>
                    <input type="date" id="primeira_vez" name="primeira_vez" class="form-input">
                </div>

                <div id="pergunta_nao" class="form-group conditional-group">
                    <label for="interesse" class="form-label">Tem interesse em doar sangue?</label>
                    <select id="interesse" name="interesse" class="form-input" required>
                        <option value="">Selecione</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                
                <div class="form-group-inline">
                    <input id="autoriza_msg" name="autoriza_msg" type="checkbox" value="sim" class="form-checkbox" />
                    <label for="autoriza_msg" class="form-label-inline">
                        Autorizo receber mensagens
                    </label>
                </div>
                 <div class="form-group-inline">
                    <input id="autoriza_dados" name="autoriza_dados" type="checkbox" value="sim" class="form-checkbox" required />
                    <label for="autoriza_dados" class="form-label-inline">
                        Autorizo o uso dos meus dados conforme a LGPD
                    </label>
                </div>
                
                <button type="submit" class="submit-button" disabled>Enviar Cadastro</button>
            
            </form>
        </section>
    </main>

    <footer class="footer">
        <!-- Opções removidas conforme solicitado; apenas a seta para voltar ao topo -->
    </footer>

    <button id="back-to-top" class="back-to-top">&uarr;</button>

    <script src="{{ url_for('static', filename='scripts/global.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/cadastro.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script>
        // Função para voltar ao topo
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Adiciona o evento de clique ao botão
        document.getElementById('back-to-top').addEventListener('click', scrollToTop);

        // Mostra o botão quando o usuário rola para baixo
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById('back-to-top').style.display = 'block';
            } else {
                document.getElementById('back-to-top').style.display = 'none';
            }
        };

        // Desabilitar botão de submit até o checkbox required ser marcado
        const submitBtn = document.querySelector('.submit-button');
        const authDados = document.getElementById('autoriza_dados');

        // Inicialmente desabilitado
        submitBtn.disabled = !authDados.checked;

        // Evento de mudança
        authDados.addEventListener('change', () => {
            submitBtn.disabled = !authDados.checked;
        });
    </script>
</body>
</html>
