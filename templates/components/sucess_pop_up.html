<div id="toast-success" 
     class="fixed top-4 right-4 z-50 flex items-center w-full max-w-xs p-4 mb-4 text-green-900 bg-green-100 rounded-2xl shadow-sm transition-all duration-500 opacity-100" 
     role="alert">
    <div class="inline-flex items-center justify-center shrink-0 w-8 h-8 text-green-600 bg-green-200 rounded-lg">
        <!-- Ícone de sucesso -->
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
        </svg>
        <span class="sr-only">Check icon</span>
    </div>
    <div class="ms-3 text-sm font-medium">Mensagem de email enviado com sucesso!</div>
    <button type="button" 
        class="ms-auto -mx-1.5 -my-1.5 text-green-700 hover:text-green-900 rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8" 
        onclick="closeToastSuccess()" 
        aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
    </button>

    <!-- Barra de progresso -->
    <div id="toast-timer-success" 
         class="absolute bottom-0 left-0 h-1 bg-green-400 rounded-b-2xl animate-timer"></div>
</div>

<style>
@keyframes timer {
  from { width: 100%; }
  to { width: 0%; }
}

.animate-timer {
  animation: timer 10s linear forwards;
  transition: width linear;
}
</style>

<script>
function closeToastSuccess() {
  const toast = document.getElementById('toast-success');
  toast.classList.add('opacity-0', 'translate-y-2');
  setTimeout(() => toast.remove(), 500);
}

// Fecha automaticamente após 10 segundos
setTimeout(closeToastSuccess, 10000);
</script>
