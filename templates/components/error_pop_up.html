<div id="toast-error" 
     class="fixed top-4 right-4 z-50 flex items-center w-full max-w-xs p-4 mb-4 text-red-900 bg-red-100 rounded-2xl shadow-sm transition-all duration-500 opacity-100" 
     role="alert">
    <div class="inline-flex items-center justify-center shrink-0 w-8 h-8 text-red-600 bg-red-200 rounded-lg">
        <!-- Ícone de erro -->
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm3.707 12.293a1 1 0 0 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 1 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 1 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 1 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
        </svg>
        <span class="sr-only">Error icon</span>
    </div>
    <div class="ms-3 text-sm font-medium">Ocorreu um erro ao enviar o email.</div>
    <button type="button" 
        class="ms-auto -mx-1.5 -my-1.5 text-red-700 hover:text-red-900 rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8" 
        onclick="closeToastError()" 
        aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
    </button>

    <!-- Barra de progresso -->
    <div id="toast-timer-error" 
         class="absolute bottom-0 left-0 h-1 bg-red-400 rounded-b-2xl animate-timer"></div>
</div>

<style>
@keyframes timer {
  from { width: 100%; }
  to { width: 0%; }
}

.animate-timer {
  animation: timer 10s linear forwards;
  transition: width linear;
}
</style>

<script>
function closeToastError() {
  const toast = document.getElementById('toast-error');
  toast.classList.add('opacity-0', 'translate-y-2');
  setTimeout(() => toast.remove(), 500);
}

// Fecha automaticamente após 10 segundos
setTimeout(closeToastError, 10000);
</script>
