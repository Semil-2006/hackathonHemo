<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Flowbite CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- CSS Global -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/global.css') }}"
    />

    <!-- CSS Específico da Página de Login -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/login.css') }}"
    />

    <style>
      .error-message {
        color: red;
        text-align: center;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <!-- Carrega o Header -->
    {% include 'components/header.html' %}

    <!-- Conteúdo Principal -->
    <main class="main-content">
      <section class="login-container">
        <h1 class="form-title">Login</h1>
        <p class="form-subtitle">Bem-vindo(a) de volta!</p>

        <!-- Exibir mensagem de erro, se houver -->
        {% if error %}
          <p class="error-message">{{ error }}</p>
        {% endif %}

        <form class="login-form" action="{{ url_for('login') }}" method="POST">
          <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="nome@exemplo.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Senha:</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="••••••••"
              required
            />
          </div>

          <button type="submit" class="submit-button">Entrar</button>
        </form>

        <p class="form-footer-text">
          Não tem uma conta?
          <a href="{{ url_for('cadastro') }}" class="form-link"
            >Cadastre-se aqui</a
          >
        </p>

        <p class="form-footer-text">
          Esqueceu sua senha?
          <a href="{{ url_for('recuperar') }}" class="form-link"
            >Recupere aqui</a
          >
        </p>
      </section>
    </main>

    <!-- Carrega o Footer -->
    {% include 'components/footer.html' %}

    <!-- Scripts -->
    <!-- Remova global.js se loadComponent não for necessário -->
    <!-- <script src="{{ url_for('static', filename='scripts/global.js') }}"></script> -->
    <script src="{{ url_for('static', filename='scripts/login.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
  </body>
</html>
