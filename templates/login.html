<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- 1. Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />

    <!-- 2. CSS Global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/global.css') }}">
    
    <!-- 3. CSS Específico da Página de Login -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
</head>
<body>

    <!-- 1. Carrega o Header -->
    {% include 'components/header.html' %}
    
    <!-- 2. Conteúdo Principal -->
    <main class="main-content">
        <section class="login-container">
            
            <h1 class="form-title">Login</h1>
            <p class="form-subtitle">Bem-vindo(a) de volta!</p>

            <form class="login-form" action="/login-submit" method="POST">
                
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="nome@exemplo.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="submit-button">Entrar</button>
            
            </form>
            
            <p class="form-footer-text">
                Não tem uma conta? 
                <a href="{{ url_for('cadastro') }}" class="form-link">Cadastre-se aqui</a>
            </p>
            
        </section>
    </main>

    <!-- 3. Carrega o Footer -->
    {% include 'components/footer.html' %}

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='scripts/global.js') }}"></script> <!-- (Deve conter a função 'loadComponent') -->
    <script src="{{ url_for('static', filename='scripts/login.js') }}"></script>

    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>
</html>
